<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Gradient definitions matching the app's color scheme -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(100, 40%, 25%);stop-opacity:1" />
      <stop offset="50%" style="stop-color:hsl(120, 20%, 60%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(100, 40%, 35%);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(60, 9%, 100%);stop-opacity:1" />
      <stop offset="50%" style="stop-color:hsl(60, 9%, 95%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(60, 9%, 90%);stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:hsl(100, 40%, 35%);stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:hsl(100, 40%, 25%);stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:hsl(100, 40%, 20%);stop-opacity:0" />
    </radialGradient>
    
    <!-- Organic blob filter for smooth edges -->
    <filter id="organicBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>
  
  <!-- Background with organic rounded corners -->
  <rect width="64" height="64" rx="12" ry="12" fill="url(#bgGradient)" />
  
  <!-- Glow effect -->
  <rect width="64" height="64" rx="12" ry="12" fill="url(#glowGradient)" />
  
  <!-- Organic decorative elements -->
  <circle cx="12" cy="16" r="3" fill="hsl(60, 9%, 100%)" opacity="0.3" />
  <circle cx="52" cy="20" r="2" fill="hsl(60, 9%, 100%)" opacity="0.2" />
  <circle cx="8" cy="48" r="2.5" fill="hsl(60, 9%, 100%)" opacity="0.25" />
  <circle cx="56" cy="44" r="2" fill="hsl(60, 9%, 100%)" opacity="0.3" />
  
  <!-- Main ICC text with gradient and subtle shadow -->
  <text x="32" y="38" font-size="20" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-weight="700" text-anchor="middle" dominant-baseline="central" fill="url(#textGradient)" filter="url(#organicBlur)">ICC</text>
  
  <!-- Subtle accent line -->
  <rect x="16" y="42" width="32" height="1" rx="0.5" fill="hsl(60, 9%, 100%)" opacity="0.4" />
  
  <!-- Animated pulse effect (will work in browsers that support SVG animation) -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="hsl(60, 9%, 100%)" stroke-width="0.5" opacity="0.2">
    <animate attributeName="r" values="28;32;28" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.2;0.1;0.2" dur="3s" repeatCount="indefinite" />
  </circle>
</svg>
